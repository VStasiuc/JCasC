version: "3"
services:
  jenkins:
    container_name: jenkins_master_02
    build:
      context: ${CUSTOM_IMAGE_FOLDER}
    privileged: true
    user: root
    ports:
      - ${HOST_PORT_WEB}:8080
      - ${HOST_PORT_API}:50000
    volumes:
      - ${HOST_JENKINS_DATA}:/var/jenkins_home
      - ${HOST_DOCKER}:/var/run/docker.sock
    restart: always  

